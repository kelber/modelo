
<div class="row">
	<div class="container">
		<h3>Edit Profile</h3>
		<p ng-hide="profileCtrl.profile.displayName">
			Vc precisa de seu nome para continuar
		</p>

		<form ng-submit="profileCtrl.updateProfile()">
			<input type="text" placeholder="Seu nome..." ng-model="profileCtrl.profile.displayName" />
			<br />
			<button class="btn bnt-large" type="submit">Cadastrar</button>


		</form>
	</div>
</div>
