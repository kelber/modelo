
<div class="container">
	<h3>Login Page</h3>
	<form ng-submit="authCtrl.login()">
		<input type="email" placeholder="Seu email..." ng-model="authCtrl.user.email" required/>
		<br />
		<input type="password" placeholder="Sua senha..." ng-model="authCtrl.user.password" required />
		<br />
		<button class="btn btn-large" type="submit">Log In</button>
		<br />
	</form>


</div>
